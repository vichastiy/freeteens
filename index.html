<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    </head>
<body>
    <div class="container">
        <h1></h1>
        <input type="text" id="password" readonly>
        <button class="button" onclick="generatePassword()">GET ACCESS PASSWORD</button>
        <button class="button" onclick="copyPassword()">Copy Password</button>
        <div id="notification">Password copied!</div>
    </div>

    <script>
        function generatePassword() {
            const length = Math.floor(Math.random() * (18 - 16 + 1)) + 16;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.value) {
                passwordField.select();
                document.execCommand("copy");

                const notification = document.getElementById("notification");
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000); // Show notification for 2 seconds
            } else {
                alert("Please generate a password first!");
            }
        }
    </script>
</body>
